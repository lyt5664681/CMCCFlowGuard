<table th:fragment="websiteTable" class="table table-bordered">
<tr th:each="website : ${websites}" th:class="${website.health == 'Healthy' ? 'table-success' : 'table-danger'}">
    <td th:text="${website.name}"></td>
    <td th:text="${website.host}"></td>
    <td th:text="${website.health}"></td>
</tr>
</table>
